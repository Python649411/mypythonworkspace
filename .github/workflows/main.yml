name: Build Kivy Android APK (Force Stable Build-Tools)

on:
  push:
    branches: [ master ] # master 브랜치에 코드가 푸시될 때마다 워크플로우 실행
  pull_request:
    branches: [ master ] # master 브랜치로 풀 리퀘스트가 들어올 때 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK (Java 17 for modern Android builds)
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Python (Using Python 3.9 - stable and widely compatible with Kivy/Buildozer)
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Python 3.9로 고정 (Kivy/Buildozer와 가장 안정적인 버전)

    - name: Install Buildozer dependencies and Buildozer itself
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip build-essential autoconf libtool screen openjdk-17-jdk curl # curl 패키지는 혹시 몰라 남겨둠
        
        pip install --user buildozer
        pip install cython # Cython은 Kivy 컴파일에 필수

        # .local/bin 경로를 PATH에 추가 (buildozer 명령어가 실행되도록)
        echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV # $HOME/.bashrc 대신 $GITHUB_ENV 사용
        echo "PATH=$PATH:$HOME/.local/bin" >> $GITHUB_ENV
        
        # GitHub Actions 환경변수 강제 적용
        source /etc/profile || true # profile 소싱 시도

    - name: Aggressive Clean and Build APK (Let Buildozer handle SDK installation)
      run: |
        set -x # <--- ✨ 모든 명령어 실행 전 출력 (디버깅용) ✨

        echo "Debugging: Step starts here."
        echo "Debugging: Current working directory is $(pwd)" # 현재 작업 디렉토리 출력
        echo "Debugging: Contents of the GitHub workspace directory (${{ github.workspace }}):"
        ls -la ${{ github.workspace }} # <--- ✨ GitHub workspace의 내용물을 보여줘! ✨
        
        # Kivy 프로젝트 폴더로 이동 (이 폴더 안에 buildozer.spec이 있어야 함)
        cd ${{ github.workspace }}
        echo "Debugging: Successfully changed directory to ${{ github.workspace }}" # 디버깅 메시지

        # 강력한 클린업: 이전 빌드 흔적, 다운로드된 SDK/NDK, 모든 캐시 완전 삭제
        rm -rf .buildozer  # buildozer 작업 디렉토리 강제 삭제
        rm -rf ~/.buildozer # 사용자 홈 디렉토리의 buildozer 캐시도 삭제

        # --- ✨ 순서가 변경된 핵심 부분 시작 ✨ ---
        # 1. Android SDK Command-line Tools 설치 (sdkmanager가 PATH에 들어갈 수 있도록)
        echo "Debugging: Downloading Android Command-line Tools and setting PATH..."
        mkdir -p $HOME/.android
        touch $HOME/.android/repositories.cfg # repositories.cfg 파일이 없으면 sdkmanager가 오류남

        # SDK 경로 설정을 위한 ANDROID_HOME 설정
        echo "ANDROID_HOME=${{ github.workspace }}/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
        echo "JAVA_HOME=$(dirname $(dirname $(readlink -f $(which java))))" >> $GITHUB_ENV # Java Path

        # sdkmanager 설치 및 PATH 설정 (여기서 PATH에 sdkmanager가 추가됨)
        curl -fL --retry 5 --retry-delay 10 https://dl.google.com/android/repository/commandlinetools-linux-current.zip -o android-cmdline-tools.zip
        unzip -q android-cmdline-tools.zip -d $HOME/cmdline-tools
        mkdir -p ${ANDROID_HOME}
        mv $HOME/cmdline-tools/cmdline-tools ${ANDROID_HOME}/cmdline-tools # tools 폴더명을 그대로 유지

        echo "sdk.dir=${ANDROID_HOME}" >> $HOME/.gradle/gradle.properties # Gradle이 SDK를 찾도록 설정 (혹시 모를 오류 방지)

        # sdkmanager 실행에 필요한 PATH 변수 설정 (이게 중요!)
        export PATH="${ANDROID_HOME}/cmdline-tools/tools/bin:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/cmdline-tools/bin:$PATH"
        # 이전 버전의 commandlinetools는 tools/bin 아래에 sdkmanager가 있었으나, 최신 버전은 cmdline-tools/bin 아래에 있음
        # 안정성을 위해 두 경로 모두 추가

        echo "Debugging: sdkmanager should now be in PATH."

        # 2. 모든 라이선스 수동 동의 (이제 sdkmanager가 PATH에 있으니 작동해야 함!)
        echo "Debugging: Accepting Android SDK licenses..."
        yes | sdkmanager "platform-tools" # <--- ✨ 새롭게 추가된 라인: platform-tools 강제 설치! ✨
        yes | sdkmanager "build-tools;34.0.0" # <--- 기존 라인: 특정 build-tools 강제 설치!
        yes | sdkmanager --licenses # <--- 기존 라인: 모든 라이선스 수동 동의 (y를 자동 입력)
        echo "All Android SDK licenses accepted."
        # --- ✨ 순서가 변경된 핵심 부분 끝 ✨ ---

        # 최종 APK 빌드 시도
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Jeommechu-APK
        path: bin/*.apk
        
    - name: Collect Full Build Logs (for debugging)
      if: always() # 빌드 성공/실패 여부와 상관없이 항상 로그 수집
      run: |
        cd ${{ github.workspace }}
        LOG_DIR=".buildozer/logs"
        if [ -d "$LOG_DIR" ]; then
            zip -r build_log.zip "$LOG_DIR"/*
            echo "Build log zipped successfully."
        else
            echo "Build log directory not found: $LOG_DIR"
            touch build_log.zip # 디렉토리가 없으면 빈 파일 생성
        fi
        
    - name: Upload Full Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full-build-log
        path: build_log.zip
