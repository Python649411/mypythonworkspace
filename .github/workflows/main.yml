name: Build Kivy Android APK (SDK Symlink Hijack)

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    env: # ACTIONS_ALLOW_UNSECURE_COMMANDS가 여기에 있어야 함!
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true' 

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK (Java 17)
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Python (3.9)
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # ✨ 핵심: android-actions/setup-android 사용 ✨
    - name: Set up Android SDK and NDK via action
      uses: android-actions/setup-android@v3.0.0
      with:
        api-level: 30
        build-tools: 30.0.3
        ndk: r25b # NDK도 이 액션으로 깔아주고 심링크 걸자
        cmake-version: 3.10.2
        install-latest-platform-tools: true 

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip build-essential autoconf libtool screen curl
        
        pip install --user buildozer
        pip install cython

        echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/.local/bin" >> $GITHUB_ENV
        source /etc/profile || true # 환경변수 즉시 적용

    - name: Aggressive Clean (Before Buildozer run)
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer

    - name: Symlink Installed SDK/NDK to Buildozer's Path # ✨ 핵심: SDK/NDK 심볼릭 링크 주입 ✨
      run: |
        # Buildozer가 SDK/NDK를 찾는 경로에 우리가 설치한 SDK/NDK를 링크
        # /home/runner/.buildozer/android/platform/android-sdk 경로가 없으면 에러가 날 수 있으니
        # mkdir -p 로 미리 생성해 둠.
        mkdir -p ~/.buildozer/android/platform/ # android-sdk 및 android-ndk 심링크를 위한 상위 폴더 생성

        # 심볼릭 링크 생성 (원본은 /usr/local/lib/android/sdk, 대상은 ~/.buildozer/android/platform/android-sdk)
        ln -s /usr/local/lib/android/sdk ~/.buildozer/android/platform/android-sdk
        ln -s /usr/local/lib/android/ndk ~/.buildozer/android/platform/android-ndk
        
        echo "Debugging: Created symlinks for SDK and NDK into Buildozer's default path."

    - name: Build Android APK (Buildozer should now find SDK via symlink)
      run: |
        set -x # ✨ 모든 명령어 실행 전 출력 (디버깅용) ✨

        echo "Debugging: Starting buildozer android debug. Buildozer should use symlinked SDK."
        
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Jeommechu-APK
        path: bin/*.apk
        
    - name: Collect Full Build Logs (for debugging)
      if: always() # 빌드 성공/실패 여부와 상관없이 항상 로그 수집
      run: |
        LOG_DIR=".buildozer/logs"
        if [ -d "$LOG_DIR" ]; then
            zip -r build_log.zip "$LOG_DIR"/*
            echo "Build log zipped successfully."
        else
            echo "Build log directory not found: $LOG_DIR"
            touch build_log.zip
        fi
        
    - name: Upload Full Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full-build-log
        path: build_log.zip
