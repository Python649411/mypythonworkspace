name: Build Kivy Android APK (NDK Permission Fix)

on:
  push:
    branches: [ master ] # master 브랜치에 코드가 푸시될 때마다 워크플로우 실행
  pull_request:
    branches: [ master ] # master 브랜치로 풀 리퀘스트가 들어올 때 워크플로우 실행

jobs:
  build:
    runs-on: ubuntu-latest # Docker 컨테이너 사용 안 함!

    env: # ✨ ACTIONS_ALLOW_UNSECURE_COMMANDS가 여기에 있어야 함! ✨
      ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true' 

    steps:
    - uses: actions/checkout@v2

    - name: Setup Java JDK (Java 17)
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Python (3.9)
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    # ✨ 핵심: android-actions/setup-android 사용 (NDK 설정 제거) ✨
    - name: Set up Android SDK and NDK via action
      uses: android-actions/setup-android@v2.0.0
      with:
        api-level: 30
        build-tools: 30.0.3
        # ndk: r25b # <--- ✨ 이 라인 삭제 또는 주석 처리되어야 함! ✨
        cmake-version: 3.10.2
        install-latest-platform-tools: true 

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip build-essential autoconf libtool screen curl
        
        pip install --user buildozer
        pip install cython

        echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV # Buildozer 명령어를 위해 PATH 추가
        echo "PATH=$PATH:$HOME/.local/bin" >> $GITHUB_ENV

    - name: Aggressive Clean (Buildozer artifacts only)
      run: |
        rm -rf .buildozer
        rm -rf ~/.buildozer

    - name: Build Android APK
      run: |
        set -x # Debugging

        echo "Debugging: Starting buildozer android debug with specified SDK/NDK paths in buildozer.spec."
        # buildozer.spec의 android.sdk_path는 setup-android가 설치한 경로를 가리키고
        # android.ndk_path는 빌도저가 알아서 설치하는 경로를 가리킴.
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Jeommechu-APK
        path: bin/*.apk
        
    - name: Collect Full Build Logs (for debugging)
      if: always() # 빌드 성공/실패 여부와 상관없이 항상 로그 수집
      run: |
        LOG_DIR=".buildozer/logs"
        if [ -d "$LOG_DIR" ]; then
            zip -r build_log.zip "$LOG_DIR"/*
            echo "Build log zipped successfully."
        else
            echo "Build log directory not found: $LOG_DIR"
            touch build_log.zip
        fi
        
    - name: Upload Full Build Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full-build-log
        path: build_log.zip
